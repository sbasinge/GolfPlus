<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:s="http://jboss.org/seam/faces"
                xmlns:pf="http://primefaces.org/ui"
                xmlns:m="http://java.sun.com/jsf/composite/components/model"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <s:viewAction action="#{courseList.find}" />
		    <s:viewAction action="#{siteMessageList.find}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            function controlSpinner(behavior) {
                if (behavior.status == 'begin') {
                    document.getElementById('spinner').style.display = 'inline';
                }
                else if (behavior.status == 'complete') {
                    document.getElementById('spinner').style.display = 'none';
                }
            }
        </script>
    </ui:define>


    <ui:define name="content">

        <div class="section">

         <span class="errors">
            <h:messages id="messages" globalOnly="true"/>
         </span>

            <h1>List Courses</h1>

        </div>

        <h:panelGroup id="searchResults">
        	<h:form>
	    		<h:commandButton value="New Course" action="#{courseList.addCourse}"/>
	            <div class="section">
	                <h:outputText id="noCourseMsg" value="No Courses Found" rendered="#{empty courses}"/>
	                <pf:dataTable id="courses" value="#{courses}" var="_course" rendered="#{not empty courses}" columnClasses=",action">
	                    <pf:column id="nameCol">
	                        <f:facet id="nameFct" name="header">Course name</f:facet>
	                        #{_course.name}
	                    </pf:column>
						<pf:column id="actCol">
						    <f:facet id="actFct" name="header">Action</f:facet>
						    <h:link id="view" value="View" outcome="/courses/viewCourse" style="white-space: nowrap;">
						        <f:param name="id" value="#{_course.id}"/>
						    </h:link>
						    &nbsp;
						    <h:link id="edit" value="Edit" outcome="/courses/editCourse" style="white-space: nowrap;">
						        <f:param name="id" value="#{_course.id}"/>
						    </h:link>
						    &nbsp;
						    <h:commandLink id="deleteCourse" value="Delete" action="#{courseList.deleteCourse(_course.id)}" />
						    
						</pf:column>
	                </pf:dataTable>
	            </div>
        	</h:form>
        </h:panelGroup>

    </ui:define>

</ui:composition>
