<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pf="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:p="http://java.sun.com/jsf/composite/components/property"
                xmlns:s="http://jboss.org/seam/faces"
                template="/WEB-INF/layout/mobile_template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
		    <s:viewAction action="#{userList.find}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
	    <pm:page title="GolfPlus Members">
	        <pm:view id="members">
				<pm:header title="Members">
					<f:facet name="left">
						<pf:button value="Back" icon="back" outcome="main.xhtml?reverse=true" />
					</f:facet>
					<f:facet name="right">
						<pf:button value="Settings" icon="gear" href="#settings" />
					</f:facet>
				</pm:header>
	
	            <pm:content>
	                <h:form id="memberListForm">
	                    <pf:dataGrid id="memberListFormList" value="#{userList.users}" var="_member" columns="3">
	                    	<pf:column>
	                    		<h:panelGrid columns="2" style="width:100%"> 
		                    		<h:outputText value="#{_member.name}" />
		            				<h:outputText value="#{_member.handicap}" />
									<pf:commandLink value="Details" action="pm:details" update=":details">
										<f:setPropertyActionListener value="#{_member}" target="#{userHome.userSelection}" />
									</pf:commandLink>
		                            <h:outputLink value="tel:1-#{_member.phone}" title="Call" rendered="#{not empty _member.phone}"><pf:graphicImage value="/img/call-icon-24.png"/></h:outputLink>
	                    		</h:panelGrid>
	                    	</pf:column>
	                    </pf:dataGrid>
	                </h:form>
	            </pm:content>
	        </pm:view>
	        <pm:view id="details">
				<pm:header id="detailHeader" title="Member Details: #{userHome.userSelection.name}">
					<f:facet name="left">
						<pf:button value="Back" icon="back" href="#members?reverse=true" />
					</f:facet>
					<f:facet name="right">
						<pf:button value="Settings" icon="gear" href="#settings" />
					</f:facet>
				</pm:header>
				<pm:content id="detailsContent">
					<h:form id="detailsForm">
						<pm:field>
							<h:outputLabel value="Name: " for="name"/>
                    		<h:outputText id="name" value="#{userHome.userSelection.name}" />
						</pm:field>
						<pm:field>
							<h:outputLabel value="Handicap: " for="handicap"/>
            				<h:outputText id="handicap" value="#{userHome.userSelection.handicap}">
            					<f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
            				</h:outputText>
						</pm:field>
						<pm:field>
							<h:outputLabel value="Email: " for="email"/>
            				<h:outputText id="email" value="#{userHome.userSelection.email}" />
						</pm:field>
						<pm:field>
							<h:outputLabel value="Telephone #: " for="phone"/>
							<h:outputText id="phone" value="#{userHome.userSelection.phone}" />
							<pf:spacer width="10px;"/>
							<h:outputLink value="tel:1-#{userHome.userSelection.phone}" rendered="#{not empty _member.phone}"><pf:graphicImage value="/img/call-icon-24.png"/></h:outputLink>
						</pm:field>
						<pm:field>
               				<h:outputLabel value="Last Round: " />
	                        <h:outputText id="lastRound" value="#{userHome.userSelection.lastScore.date}">
	                        	<f:convertDateTime dateStyle="short"/>
	                        </h:outputText>
						</pm:field>
					</h:form>
				</pm:content>
	        </pm:view>
        </pm:page>
    </ui:define>

</ui:composition>
