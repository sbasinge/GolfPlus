<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pf="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:p="http://java.sun.com/jsf/composite/components/property"
                xmlns:s="http://jboss.org/seam/faces"
                template="/WEB-INF/layout/mobile_template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
		    <s:viewAction action="#{userList.find}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
	    <pm:page title="GolfPlus Mobile">
	        <pm:view id="members">
	            <pm:header title="Members2">
	                <f:facet name="right"><pm:button value="Settings" icon="gear" href="settings"/></f:facet>
	            </pm:header>
	
	            <pm:content>
	            	<h:form>
	            		<pf:dataGrid id="members" value="#{userList.users}" var="_member">
	            			<pm:field>
	            				<h:outputText value="#{_member.name}" />
	            			</pm:field>
	            			<pm:field>
	            				<h:outputText value="#{_member.handicap}" />
	            			</pm:field>
	            		</pf:dataGrid>
	            	</h:form>
	            
	            </pm:content>
	        </pm:view>
        </pm:page>
    </ui:define>

</ui:composition>
