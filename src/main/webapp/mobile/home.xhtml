<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pf="http://primefaces.org/ui"
                xmlns:p="http://java.sun.com/jsf/composite/components/property"
                xmlns:s="http://jboss.org/seam/faces"
                template="/WEB-INF/layout/mobile_template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="clubName" value="#{clubList.clubName}"/>
			<f:event type="preRenderView" listener="#{clubList.populateClub}" />
			<f:event type="preRenderView" listener="#{clubList.find}" />
		    <s:viewAction action="#{siteMessageList.find}"/>
		</f:metadata>
	</ui:define>
	

    <ui:param name="pageClass" value="home"/>

    <ui:define name="content">
        <h:form id="login" rendered="#{not identity.loggedIn}">
            <fieldset>
                <div>
                    <h:outputLabel for="username" value="#{msg.home_usernameLabel}"/>
                    <h:inputText id="username" value="#{credentials.username}" style="width: 175px;"/>
                    <div class="errors">
                        <h:message for="username"/>
                    </div>
                </div>
                <div>
                    <h:outputLabel for="password" value="#{msg.home_passwordLabel}"/>
                    <h:inputSecret id="password" value="#{credentials.password}" style="width: 175px;"/>
                </div>
	            <span class="errors">
	               <h:messages errorClass="error" styleClass="messages" id="messages" globalOnly="true"/>
	            </span>

                <div class="buttonBox">
                    <h:commandButton id="login" action="#{identity.login}" value="#{msg.home_loginAction}"/>
                </div>
                <div class="notes">
                    <h:link id="register" outcome="/user/register.xhtml" value="#{msg.home_registerAction}"/>
                </div>
            </fieldset>
        </h:form>
    </ui:define>

</ui:composition>
