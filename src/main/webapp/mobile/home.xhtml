<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pf="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:p="http://java.sun.com/jsf/composite/components/property"
                xmlns:s="http://jboss.org/seam/faces"
                template="/WEB-INF/layout/mobile_template.xhtml">

    <ui:define name="content">
	    <pm:page title="GolfPlus Mobile">
	        <pm:view id="login" >
	            <pm:header title="Login" >
	                <f:facet name="right"><pf:button value="Settings" icon="gear" href="settings"/></f:facet>
	            </pm:header>
	
	            <pm:content>
	                <h:form id="loginForm">
	                	<pm:field>
		                    <h:outputLabel for="username" value="#{msg.home_usernameLabel}"/>
		                    <pf:inputText id="username" value="#{credentials.username}" />
		                    <h:outputLabel for="password" value="#{msg.home_passwordLabel}"/>
		                    <h:inputSecret id="password" value="#{credentials.password}"/>
	                	</pm:field>
	                    <pf:separator />
		                <div class="buttonBox">
		                    <pf:commandButton id="login" action="#{identity.login}" value="#{msg.home_loginAction}"/>
		                </div>
	
	                </h:form>
	            </pm:content>
	        </pm:view>
        </pm:page>
    </ui:define>

</ui:composition>
