<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:s="http://jboss.org/seam/faces"
                xmlns:m="http://java.sun.com/jsf/composite/components/model"
                xmlns:p="http://http://java.sun.com/jsf/composite/components/property"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{_scoreId}"/>
            <s:viewAction action="#{scoreHome.selectScore(_scoreId)}"/>
		    <s:viewAction action="#{siteMessageList.find}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <div class="section">
            <h1><h:outputText value="Edit " rendered="#{_editable}"/> Score</h1>
        </div>

        <div class="section">
          	<h:form id="scoreForm" >
	    		<fieldset>
			        <p:input label="Course Name" value="#{score.teeSet.course.name}">
						<h:inputText id="input" value="#{score.teeSet.course.name}"/>
			        </p:input>
			        <p:input label="Tees" value="#{score.teeSet.teeType}">
						<h:selectOneMenu id="type" value="#{score.teeSet.teeType}" >
						    <f:selectItem itemValue="#{null}" itemLabel="Select..." noSelectionOption="true"/>
						    <f:selectItems value="#{teeTypes}" var="_type" itemValue="#{_type}"/>
						</h:selectOneMenu>
			        </p:input>
			        <p:input label="Date" value="#{score.date}" >
						<h:inputText id="input" value="#{score.date}" >
							<f:convertDateTime type="date" pattern="MM/dd/yyyy" timeZone="#{defaultTimeZone}"/>
						</h:inputText>
			        </p:input>
			        <p:input label="Gross Score" value="#{score.grossScore}">
						<h:inputText id="input" value="#{score.grossScore}" />
			        </p:input>
			        <p:input label="Net Score" value="#{score.netScore}">
						<h:inputText id="input" value="#{score.netScore}" />
			        </p:input>
	    		</fieldset>
				<h:commandButton id="saveButton" action="#{scoreHome.save}" value="Save"/>
				#{' '}
				<h:commandButton id="cancelButton" action="#{scoreHome.cancel}" value="Cancel" immediate="true"/>
			</h:form>            
        </div>

    </ui:define>


</ui:composition>
