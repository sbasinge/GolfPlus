    <ui:define name="head">
        <script type="text/javascript">
            function controlSpinner(behavior) {
                if (behavior.status == 'begin') {
                    document.getElementById('spinner').style.display = 'inline';
                }
                else if (behavior.status == 'complete') {
                    document.getElementById('spinner').style.display = 'none';
                }
            }
        </script>
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
        	<s:viewAction action="#{scoreList.find}"/>
		    <s:viewAction action="#{siteMessageList.find}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <div class="section">

         <span class="errors">
            <h:messages id="messages" globalOnly="true"/>
         </span>

            <h1>List Scores</h1>

        </div>
		<h:form id="scoresList">
	    	<h:commandButton value="New Score" action="#{scoreList.addScore}"/>
	    	<br/>
	        <h:panelGroup id="searchResults">
	            <m:displayScores value="#{scores}"/>
	        </h:panelGroup>
		</h:form>

    </ui:define>
