<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://java.sun.com/jsf/composite/components/property"
                xmlns:cc="http://java.sun.com/jsf/composite">

    <cc:interface>
        <cc:attribute name="value" required="true"/>
    </cc:interface>

    <cc:implementation>
        <p:output label="Name" value="#{cc.attrs.value.name}"/>
        <p:output label="Facility" value="#{cc.attrs.value.facility.name}"/>
        <p:output label="Address" value="#{cc.attrs.value.facility.address.addressLine1}"/>
    </cc:implementation>

</ui:composition>
