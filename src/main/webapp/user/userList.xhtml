<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:s="http://jboss.org/seam/faces"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="head">
        <script type="text/javascript">
            function controlSpinner(behavior) {
                if (behavior.status == 'begin') {
                    document.getElementById('spinner').style.display = 'inline';
                }
                else if (behavior.status == 'complete') {
                    document.getElementById('spinner').style.display = 'none';
                }
            }
        </script>
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{userList.find}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <div class="section">

         <span class="errors">
            <h:messages id="messages" globalOnly="true"/>
         </span>

            <h1>List Clubs</h1>

        </div>

        <h:panelGroup id="searchResults">
            <div class="section">
                <h:outputText id="noHotelsMsg" value="No Clubs Found" rendered="#{empty clubs}"/>
                <h:form id="hotelSelectionForm">
                    <h:dataTable id="hotels" value="#{clubs}" var="_club" rendered="#{not empty clubs}"
                                 columnClasses=",,,,action">
                        <h:column id="nameCol">
                            <f:facet id="nameFct" name="header">Club name</f:facet>
                            #{_club.name}
                        </h:column>
                        <h:column id="actCol">
                            <f:facet id="actFct" name="header">Action</f:facet>
                            <h:link id="view" value="View" outcome="club" style="white-space: nowrap;">
                                <f:param name="id" value="#{_club.id}"/>
                            </h:link>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </h:panelGroup>

    </ui:define>

</ui:composition>
